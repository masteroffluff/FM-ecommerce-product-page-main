<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue App</title>
</head>
<body>
  <div id="app">
    <img :src="avatar" alt="Avatar">
  </div>

  <script type="module">
    import Vue from 'https://cdn.jsdelivr.net/npm/vue@2/dist/vue.esm.browser.js';

    const app = new Vue({
      el: '#app',
      data: {
        avatar: './images/image-avatar.png',
      },
    });
  </script>
</body>
</html>
